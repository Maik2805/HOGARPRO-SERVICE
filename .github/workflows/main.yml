name: Despliegue en EC2

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest



    strategy:
      matrix:
        node-version: [20.12]

    steps:
      - uses: actions/checkout@v2

      - run: npm ci
      - run: npm run build
      # - run: npm run test
      - name: create .env
        run: |
          echo "TOKEN_SECRET=${{ secrets.SERVICE_TOKEN_SECRET }}" > ./build/.env
          echo "PATH_IMG=${{ secrets.SERVICE_PATH_IMG }}" >> ./build/.env
          echo "PATH_DOC=${{ secrets.SERVICE_PATH_DOC }}" >> ./build/.env

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /var/www/HOGARPRO-SERVICE/
          remote_host: "${{ secrets.EC2_HOST }}"
          remote_user: "${{ secrets.EC2_USERNAME }}"
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"
