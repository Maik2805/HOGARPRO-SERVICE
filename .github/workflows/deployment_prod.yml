name: Despliegue en EC2

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - run: npm install
      - run: npm run build

      - name: create .env
        run: |
          echo "TOKEN_SECRET=${{ secrets.SERVICE_TOKEN_SECRET }}" > ./build/.env
          echo "PATH_IMG=${{ secrets.SERVICE_PATH_IMG }}" >> ./build/.env
          echo "PATH_DOC=${{ secrets.SERVICE_PATH_DOC }}" >> ./build/.env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> ./build/.env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> ./build/.env

      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /var/www/HOGARPRO-SERVICE/
          remote_host: "${{ secrets.EC2_HOST }}"
          remote_user: "${{ secrets.EC2_USERNAME }}"
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"
